name: PR Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - ready_for_review
      - labeled
      - unlabeled

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests & coverage
        run: ng test --code-coverage --watch=false --browsers=ChromeHeadless

      - name: Install jq for parsing JSON
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract coverage summary
        id: coverage
        run: |
          COVERAGE=$(jq . coverage/coverage-summary.json)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Extract test results summary
        id: tests
        run: |
          TESTS=$(jq . test-results.json)
          echo "test_summary=$TESTS" >> $GITHUB_OUTPUT

      - name: Comment JSON summaries to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ§ª Test Results Summary
            ```json
            ${{ steps.tests.outputs.test_summary }}
            ```

            ## ðŸ“Š Coverage Summary
            ```json
            ${{ steps.coverage.outputs.coverage }}
            ```
